<div *ngIf="posts.length; else loading">
    <div class="form-control">
        <input type="text" placeholder="Find posts here..." [(ngModel)]="searchStr">
    </div>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Author</th>
                <th>Title</th>
                <th>Date</th>
                <th>Operations</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts | searchPosts:searchStr; let idx = index">
                <td>{{idx + 1}}</td>
                <td>{{post.author}}</td>
                <td>{{post.title}}</td>
                <td>{{post.date | date:'medium'}}</td>
                <td>
                    <a 
                    class="btn btn-link open"
                    [routerLink]="['/admin', 'post', post.id, 'edit']"
                    >Открыть</a>
                    <a (click)="remove(post.id)">Удалить</a>
                </td>
            </tr>
            
        </tbody>
    </table>
</div>

<ng-template #loading>
    <p class="text-center">Loading in process...</p>

</ng-template>
